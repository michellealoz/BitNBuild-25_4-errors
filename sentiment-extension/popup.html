<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Radar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Review Radar</h1>
        </div>
        <button id="analyze-btn">
            <i class="fas fa-search"></i> Analyze this Product
        </button>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p class="loader-text">Analyzing reviews...</p>
        </div>

        <div id="error" class="error-box hidden"></div>

        <div id="results" class="hidden">
            <h2 id="product-name"></h2>
            
            <div class="score-card">
                <h3>Overall Score</h3>
                <p id="overall-score">_</p>
            </div>

            <div class="card">
                <h3><i class="fas fa-chart-bar icon-green"></i>Sentiment</h3>
                <div class="bar-container">
                    <div class="bar positive" id="positive-bar"></div>
                </div>
                <p id="sentiment-text" class="sentiment-label"></p>
            </div>

            <div class="card">
                <h3><i class="fas fa-file-alt icon-blue"></i>AI Summary</h3>
                <p id="summary-text" class="summary-content"></p>
            </div>

            <div class="pros-cons-grid">
                <div id="pros-list" class="card verdict-card"></div>
                <div id="cons-list" class="card verdict-card"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
